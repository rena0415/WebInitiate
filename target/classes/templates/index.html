<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Rena</title>
    <link
            href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css"
            rel="stylesheet"/>
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>

</head>
<body>
<form action="/user/login" method="post" id="form1" class="well"
      style="width: 30em; margin: auto; margin-top: 150px;">
    <h3>用户登录</h3>
    <div class=" input-group input-group-md">
              <span class="input-group-addon" id="sizing-addon1"><i
                      class="glyphicon glyphicon-user"></i></span>
        <input id="userName" type="text" class="form-control" name="username" placeholder="username"/>

    </div>
    <br/>
    <div class="input-group input-group-md">
              <span class="input-group-addon" id="sizing-addon1"><i
                      class="glyphicon glyphicon-lock"></i></span>
        <input id="password" type="password" class="form-control" name="password" placeholder="password"/>
    </div>
    <br/>
    <button type="submit" id="bn" class="btn btn-success btn-block">登录</button>
    <a  class="btn btn-sm btn-white btn-block" style="text-align: right;" target="_blank" th:href="@{./register}"><h6>还没有账户？前往注册</h6></a>
</form>
</body>
</html>
